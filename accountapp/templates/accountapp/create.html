{% extends 'base.html' %}

{% block content %}

    <div style="text-align:center">
        <form action="{% url 'accountapp:create' %}" method="post"> <!--accountapp 내의 create라는 라우트로 연결-->
        {% csrf_token %}
        {{ form }} <!-- form을 적은대로 적용됨           -->
            <input type="submit" class="btn btn-primary">
        </form>
    </div>

{% endblock %}
