{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 4rem auto">
        <div class="mb-4"> <!-- margin bottom = mb -->
            <h4>
                Change Info
            </h4>
        </div>
        <form action="{% url 'accountapp:update' pk=target_user.pk %}" method="post"> <!--accountapp 내의 create라는 라우트로 연결-->
        {% csrf_token %}
        {% bootstrap_form form %}
            <!-- {{ form }} form을 적은대로 적용됨           -->
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
        </form>
    </div>

{% endblock %}
