{% extends 'base.html' %}

{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 4rem auto">
        <div class="mb-4"> <!-- margin bottom = mb -->
            <h4>
                Delete Article : {{ target_article.title }}
            </h4>
        </div>
        <form action="{% url 'articleapp:delete' pk=target_article.pk %}" method="post"> <!--accountapp 내의 create라는 라우트로 연결-->
        {% csrf_token %}
            <!-- {{ form }} form을 적은대로 적용됨           -->
            <input type="submit" class="btn btn-danger rounded-pill col-6 mt-3">
        </form>
    </div>

{% endblock %}
